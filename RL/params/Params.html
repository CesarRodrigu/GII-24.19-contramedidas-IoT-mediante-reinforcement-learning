<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico 3D - Superficie</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="grafico3d.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h2>Gráfico 3D de la función Reward</h2>

    <div id="slider-container">
        <label for="c">c: <span id="val-c">0.4</span></label>
        <input type="range" id="c" min="0.1" max="1.0" step="0.1" value="0.4">

        <label for="c2">c2: <span id="val-c2">0.25</span></label>
        <input type="range" id="c2" min="0.1" max="1.0" step="0.1" value="0.25">

        <label for="c3">c3: <span id="val-c3">1.0</span></label>
        <input type="range" id="c3" min="0.1" max="2.0" step="0.1" value="1.0">

        <label for="c4">c4: <span id="val-c4">1.0</span></label>
        <input type="range" id="c4" min="0.1" max="2.0" step="0.1" value="1.0">
    </div>

    <div id="checkboxes-container">
        <label><input type="checkbox" id="checkboxPermitir" checked> Mostrar Permitir</label>
        <label><input type="checkbox" id="checkboxDenegar" checked> Mostrar Denegar</label>
    </div>

    <div id="grafico3d"></div>
</body>
</html>
